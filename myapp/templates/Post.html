
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="icon" href="./static/images/heart-pulse-solid.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./static/css/style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        label {
            color: white;
            font-size: 1.3rem;
        }

        p {
            color: white;
            font-size: 2.0rem;
        }

        #plot {
            width: 100%;
            margin: auto;
        }
    </style>
</head>

<body>
    <header class="header">
        <a href="" class="logo"><i class="fas fa-sharp fa-solid fa-chart-simple"></i> Social Media Dashboard</a>
        <nav class="navbar">
           
            <a href="{%url 'Home' %}">Home</a>
            <a href="{%url 'Analytics'%}">Analytics</a>
           
           
            
        </nav>

        <div id="menu-btn" class="fas fa-bars"></div>

    </header>
  
    <section class="book" id="book">
        <h1 class="heading" style="margin-top: 8rem;"> <span>Post</span> Scheduler</h1>
        <div class="glass-row" style="margin-top:40px;" >
            <!-- <div class="image"></div> -->
            <form method="post" style="display: flex; flex-direction: column; align-items: center;">
                {% csrf_token %}
               
                <input type="text" placeholder="Enter Title" class="box" id="Title" name="title" style="width: 595px;">
              
                <textarea placeholder="Enter description"  class="box" style="background-color: #ffffff00;" name="description" rows="10" cols="80"></textarea>
                <!-- <div style="display: inline-flex; "><input type="checkbox"> <p style="color: white; font-size: 1.5rem;"> Remember me</p></div><br> -->
               <label for="scheduleTime" style="font-size: large;">Schedule Time</label>
                <input type="datetime-local" class="box" style="background-color: #ffffff00;" name="scheduleTime">
                >   
              
                <input type="submit" value="Create Post" class="btn" style="width: 160px;">

            </form>

        </div>
    </section>
   
   
  

</body>

</html>
